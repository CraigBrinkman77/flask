<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <form method="post" action="/process" class="d-inline-flex flex-column m-5">
        <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control" name="name"id="exampleFormControlInput1" placeholder="Your Name Here">
        </div>
        <div class="form-group">
        <label for="city">Select Your Location</label>
        <select name="city" multiple class="form-control">
            <option>San Jose</option>
            <option>Denver</option>
            <option>Chicago</option>
            <option>Boston</option>
            <option>Columbus</option>
        </select>
        </div>
        <div class="form-group">
            <label for="language">Favorite Language</label>
            <select name="language" multiple class="form-control">
                <option>Python</option>
                <option>JavaScript</option>
                <option>HTMl</option>
                <option>C++</option>
                <option>CSS</option>
            </select>
            <div class="form-group">
            <label for="exampleFormControlTextarea1">Comment</label>
            <textarea class="form-control" name="comment" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
</body>
</html>
