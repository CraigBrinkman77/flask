<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ninja Gold</title>
</head>
<body>
    <h1>Ninja Gold</h1> 
    <div class="d-flex">
        <p>Your Gold: </p>
        <span class="border"><p>{{session['your_gold']}}</p></span> 
    </div>
    <div class = "d-flex justify-content-around">
        <div class="g-col-6">
            <h3>Farm</h3>
            <p>(earns 10-20 golds)</p>
            <form action="/play" method="post">
                <input name="location" value="farm" type="hidden">
                <input type="submit" value="Milk for Gold">
            </form>
        </div>
        <div class="g-col-6">
            <h3>Cave</h3>
            <p>(earns 5-10 golds)</p>
            <form action="/play" method="post">
            <input name="location" value="cave" type="hidden">
            <input type="submit" value="Dig for Gold">

            </form>
        </div>
        <div class="g-col-6">
            <h3>House</h3>
            <p>(earns 2-5 golds)</p>
            <form action="/play" method="post">
                <input name="location" value="house" type="hidden">
                <input type="submit" value="Find Gold">

            </form>

        </div>
        <div class="g-col-6">
            <h3>Casino</h3>
            <p>(earns/takes 0-50 golds)</p>
            <form action="/play" method="post">
                <input name="location" value="dice" type="hidden">
                <input type="submit" value="Roll Dice">
            </form>
            
            
        </div>
    </div>

</body>
</html>
